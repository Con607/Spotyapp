<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista">
  </div>
</div>

<app-loading class="animated fadeIn m-5" *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn m-5">
  <h3>Error:</h3>
  <p>{{ errorMessage }}</p>
</div>

<app-tarjetas [items]="artistas" class="animated fadeIn"></app-tarjetas>
